
{% extends 'base.html' %}

{% block body %}


    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        {% for melon in cart %}
            <td>{{melon}}</td>
            <td>{{melon["quantity"]}}</td>
            <td>{{melon["price"]}}</td>
            <td>{{melon["total"]}}</td>
        {% endfor %}
        </tr>
        </tbody>
    </table>

    <h3>Total: {{order_total}}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
